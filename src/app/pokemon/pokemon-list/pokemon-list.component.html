<div class="container mb-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="searchInput">Rechercher un Pokémon :</label>
            <input
              type="text"
              id="search"
              name="searchTerm"
              class="form-control"
              placeholder="Rechercher un Pokémon"
              #searchField
              [value]="searchTerm()"
              (input)="searchTerm.set(searchField.value)"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        @for (pokemon of pokemonListFiltered(); track pokemon.id) {
          <div class="col-4 mb-4">
            <div
              class="card mb-4"
              appPokemonBorder
              [pokemonType]="pokemon.types[0]"
            >
              <div class="row g-0">
                <div
                  class="col-md-4 d-flex align-items-center justify-content-center bg-light"
                >
                  <img
                    [src]="pokemon.picture"
                    class="img-fluid rounded-start"
                    [alt]="pokemon.name"
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="card-title">{{ pokemon.name }}</div>
                    <p class="card-text">Taille : {{ size(pokemon) }}</p>
                    <p class="card-text">
                      cree le : {{ pokemon.created | date: "dd/MM/yyyy" }}
                    </p>
                    <p class="card-text">Point de vie : {{ pokemon.life }}</p>
                    <button
                      (click)="incrementLife(pokemon)"
                      [disabled]="pokemon.life >= 30"
                      class="btn btn-success"
                    >
                      +
                    </button>
                    <button
                      (click)="decrementLife(pokemon)"
                      [disabled]="pokemon.life <= 10"
                      class="btn btn-danger"
                    >
                      -
                    </button>
                  </div>
                  <p class="card-text">
                    <a
                      [routerLink]="['/pokemons', pokemon.id]"
                      class="test small text-muted"
                      >Voir les détails</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
